    <meta name="keywords" content="Task management, To-do list, Productivity, PriorityPulse">

    <!-- Open Graph (OG) meta tags for social sharing -->

    <!-- Favicon and Apple Touch Icon -->

<body>
    <div class="dark-mode-toggle">
        <i class="fas fa-moon"></i>
    </div>
    <div class="container">
        <h1>PriorityPulse</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="What needs to be done?">
            <button type="submit" id="add-button">Add Task</button>
        </form>
        <div class="filters">
            <button class="filter-btn active" data-filter="all">All</button>
            <button class="filter-btn" data-filter="active">Active</button>
            <button class="filter-btn" data-filter="completed">Completed</button>
        </div>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <ul id="todo-list"></ul>
        <ul id="todo-list"></ul>
        <div class="action-buttons">
            <button id="clear-completed" class="action-button">Clear Completed</button>
            <button id="save-list" class="action-button">Save List</button>
        </div>
        <div id="todo-count"></div>
    </div>
<script src="script.js"></script>
</body>
</html>
